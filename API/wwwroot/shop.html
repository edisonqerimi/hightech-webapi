<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGH Tech - Shop</title>
    <link rel="stylesheet" href="./style/shop.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav id="nav"></nav>

    <aside id="sidebar"></aside>

    <section class="banner"></section>

    <section class="container-height">
        <div class="shop-grid">
            <div class="categories shop-grid-item">
                <a class="category" href="./shop.html">All</a>
                <a class="category category-hidden" href="./desktops.html">Desktops</a>
                <a class="category" href="./laptop.html">Laptops</a>
                <a class="category" href="./smartphone.html">Smartphones</a>
                <a class="category category-hidden" href="./accessories.html">Accessories</a>
                <div class="category category-more show-sidebar">MORE</div>
            </div>
            <div class="product-filter shop-grid-item">
                <div class="filter-head">
                    <div class="filter-title">Product Filter</div>
                    <svg class="filter-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.2426 6.34317L14.8284 4.92896L7.75739 12L14.8285 19.0711L16.2427 17.6569L10.5858 12L16.2426 6.34317Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <div class="filter-body">
                    <div class='filter-price'>
                        <div>Price</div>
                        <div class="price-label">
                            <div class="min-price">min</div>
                            <div class="output-price">max</div>
                        </div>
                        <div class="price-io">
                            <input step="10" type='range' id="price-Input" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="products-section">
                <div class="sort-products">
                    <form>
                        <div class="select-control">
                            <label for="sort">Sort:</label>
                            <select onchange="this.form.submit()" name="sort" id="sort">
                                <option value="relevant">Relevant</option>
                                <option value="priceAsc">Price lowest to highest</option>
                                <option value="priceDesc">Price highest to lowest</option>
                                <option value="nameDesc">A to Z</option>
                                <option value="nameAsc">Z to A</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div id="products" class="products">

                </div>
            </div>
        </div>
    </section>

    <footer class="footer"></footer>

    <script src="./js/partials.js"></script>
    <script src="./js/index.js"></script>
    <script type="module" src="./js/shop.js" asp-append-version="true"></script>
    <script type="module" src="./js/initCarts.js"></script>
    <script src="./js/addToCart.js"></script>
</body>

</html>
